<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navbar Respondive</title>
	<link rel="icon" type="image/x-icon" href="img/baner_4.jpg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<section>
		<nav class="navbar">
			<input type="checkbox" id="chk" name="">
			<div class="logo_div">
				<a class="logo_link" href="">
					<img src="img/logo.jpg" width="140px">
				</a>
			</div>
			<div class="form">
				<form class="form_in">
					<input class="activ" type="text" name="Search" placeholder="Search You Need?...">
					<button type="Search"><i class="fa fa-search"></i></button>
				</form>
			</div>
			<ul  class="navbar_nav">
				<li class="nav-item"><a class="nav_link" href="">HOME</a></li>
				<li class="nav-item"><a class="nav_link" href="">PRODACT</a></li>
				<li class="nav-item"><a class="nav_link" href="">BLOG</a></li>
				<li class="nav-item"><a class="nav_link" href="">CONTACT US</a></li>
				<li class="nav-item ">
					<p>
						<a ><i class="fa fa-search"></i></a>
						<a href=""><i class="fab fa-facebook"></i></a>
						<a href=""><i class="fab fa-twitter"></i></a>
						<a href=""><i class="fab fa-instagram"></i></a>
					</p>
				</li>
			</ul>
			<div class="bar">
				<label for="chk">
					<i class="fa  fa-bars"></i>
				</label>
			</div>
		</nav>
	</section>
</body>
</html>
